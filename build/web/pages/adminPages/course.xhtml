<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>course</title>
        <link href="#{request.contextPath}/css/bootstrap-material.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/css/myStyle.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/js/Myjs.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body  style="font-size: 15px">
        <h:form id="head">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.xhtml">Department</a>
                        </li>
                        <li class="nav-item" id="register">
                            <a class="nav-link" href="#">Course</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li classs="nav-item active">
                            <b:commandButton action="#{userModel.logout()}" value="Logout"  class="btn btn-info"/>
                        </li>
                    </ul>
                </div>
            </nav>
        </h:form>
        <div class="row col" >
            <div class="col-md-2" id="sideBar">
                <div id="container" class="sidelinks">
                    <ul >
                        <li><a href="#courseAdd">Course</a></li>
                         <li><a href="#courses">Users</a></li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid" id="container"> 
                     <p:messages autoUpdate="true" closable="true"  />
                    <section id="courseAdd">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header">Record New Course</div>
                                    <div class="card-body">
                                        <h:form id="crecod">
                                            <p:panel toggleable="true"  id="record">
                                                <h:panelGrid columns="2" style="width: 100%;">
                                                    <label for="sid">Course Name</label>
                                                    <b:inputText style="height: 30px" value="#{courseModel.course.name}" required="true" required-message="Student Id is Required"/>
                                                    <label>Course code</label>
                                                    <b:inputText style="height: 30px" value="#{courseModel.course.id}" required="true"/>
                                                    <label>Credits</label>
                                                    <b:inputText style="height: 30px" value="#{courseModel.course.credit}" required="true"/>
                                                    <label>Department</label>
                                                    <b:selectOneMenu id="dep" value="#{courseModel.department}" style="height: 30px" >
                                                        <f:selectItem itemLabel="Select Department"  />
                                                        <f:selectItems value="#{departmentModel.departments}" var="pr" itemLabel="#{pr.name}"/>
                                                    </b:selectOneMenu>
                                                    <b:commandButton value="Record" update=":courses,crecod"  class="btn btn-primary" action="#{courseModel.recordDepartment()}"/>
                                                </h:panelGrid>
                                            </p:panel>
                                        </h:form>  
                                    </div>
                                    <div class="card-footer"></div>
                                </div>
                            </div>
                            <div class="col">
                                <h:form id="courses">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="row">
                                                <div class="col">Course List</div>
                                                <div class="col">
                                                    <b:inputText placeholder="Search" style="height: 30px" value="#{courseModel.search}" update="courses" onkeypress="#{courseModel.ccourse()}"  ajax="true"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <b:dataTable value="#{courseModel.courses}" var="u" searching="true" pdf="true">
                                                <b:dataTableColumn value="#{u.id}" label="Course Code"/>
                                                <b:dataTableColumn value="#{u.name}" label="Course name"/>
                                                <b:dataTableColumn value="#{u.credit}" label="Course Credit"/>
                                                <b:dataTableColumn value="#{u.department.name}" label="Department"/>
                                            </b:dataTable>

                                        </div>
                                        <div class="card-footer"></div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </section>
                    <section id="User">
                        <div class="row mt-3">
                            <div class="col">
                                <h:form id="users">

                                    <div class="card">
                                        <div class="card-header">
                                            <div class="row">
                                                <div class="col">Users List</div>
                                                <div class="col">
                                                    <b:inputText placeholder="Search" style="height: 30px" value="#{userModel.search}" update="users" onkeypress="#{userModel.viewUser()}"  ajax="true"/>
                                                </div>
                                            </div>
                                            <p:messages autoUpdate="true" closable="true" for="users" />
                                        </div>
                                        <div class="card-body">

                                            <b:dataTable value="#{userModel.users}" var="u" searching="true" pdf="true" >
                                                <b:dataTableColumn value="#{u.id}" label="Users Id"/>
                                                <b:dataTableColumn value="#{u.fname}" label="First Name"/>
                                                <b:dataTableColumn value="#{u.lname}" label="Last Name"/>
                                                <b:dataTableColumn value="#{u.dob}" label="Birth Date"/>
                                                <b:dataTableColumn value="#{u.type}" label="Type"/>
                                                <b:dataTableColumn value="#{u.phone}" label="Phone"/>
                                                <b:dataTableColumn value="#{u.sector.namesector}" label="Location"/>
                                                <b:dataTableColumn value="#{u.status}" label="Status"/>
                                                <b:dataTableColumn label="Block">
                                                    <b:commandButton value="Block" update="users" class="btn btn-primary" action="#{userModel.block(u)}"/>
                                                </b:dataTableColumn>
                                                <b:dataTableColumn label="Activate">
                                                    <b:commandButton value="Activate" update="users" class="btn btn-primary"  action="#{userModel.activate(u)}"/>                                                
                                                </b:dataTableColumn>
                                            </b:dataTable>

                                        </div>
                                        <div class="card-footer"></div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </section>
                    <section id="studentCourse">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </h:body>
</html>
